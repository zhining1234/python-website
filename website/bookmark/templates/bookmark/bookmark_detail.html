<!--extends 태그는 첫 줄에 작성-->
{% extends 'base.html' %}
{% load static %}

{% block title %} bookmark_detail.html {% endblock %}

{% block header%}
  <header class="masthead" style="background-image: url('{%static 'img/about-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>북마크 페이지</h1>
            <span class="subheading">제가 자주가는 홈페이지 주소입니다</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{%endblock%}

{% block content %}
    <a href="{% url 'bookmark:update' bookmark.id %}" class="btn btn-primary btn-sm" role="button" aria-pressed="true">수정</a>
    <a href="{% url 'bookmark:delete' bookmark.id %}" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">삭제</a>
    <br>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
            <h2 class="post-title">
              {{ object.title }}
            </h2>
            <h3 class="post-meta">
                <a href="{{ object.url }}">{{ object.url }}</a>
            </h3>
        </div>
       </div>
   </div>
<br>

{% endblock %}
